<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Our Users</h1>
    <div class="form ">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>email</th>

                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.Last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td> <a href="/user/show/{{ user.id }}">Show</a> |
                        <a href="/user/edit/{{ user.id }}">Edit</a> |
                        <a href="/user/destroy/{{ user.id }}">Delete</a>
                    </td>


                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <a href="/user/new" class="btn">Add a user</a>
</body>

</html>
