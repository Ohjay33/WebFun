<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name*: </label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Last Name: </label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Email Address: </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Confirm Password: </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="dob">
        </div>
        Gender Identity:
        <div>
            <input type="radio" name="font" value="normal" id="bold">
            <label for="bold">Male</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Female</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Non-binary</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">I prefer not to answer</label>
        </div>

        <div>
            <h4>
                A short description about myself:</h4>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select name=" language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C++</option>
            </select>
            <div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers">Yes, I would like to recieve periodic email updates</label>
            </div>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <span>*Indicates a required field</span>











    </form>



</body>

</html>
